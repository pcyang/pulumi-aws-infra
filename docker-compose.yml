services:
  pulumi-aws-infra:
    build:
      context: .
      dockerfile: .devcontainer/dev.Dockerfile
    # Overrides default command so things don't shut down after the process ends.
    command: /bin/sh -c "while sleep 1000; do :; done"
    volumes:
      # Mounts the project folder to '/workspace'. The target path inside the container
      # should match what your application expects. In this case, the compose file is
      # in a sub-folder, so you will mount '..'. You would then reference this path as the
      # 'workspaceFolder' in '.devcontainer/devcontainer.json' so VS Code starts here.
      - .:/workspace:cached
      - pulumi-aws-infra-bashhistory:/commandhistory
      # Mount the host's .aws directory to the container's .aws directory
      - ~/.aws:/home/vscode/.aws:ro
    env_file:
      - path: .devcontainer/devcontainer.env
        required: true
      - path: .devcontainer/personal.env
        required: false
volumes:
  pulumi-aws-infra-bashhistory:


